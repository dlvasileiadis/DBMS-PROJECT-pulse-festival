<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Query Result</h1>

<p><strong>{{ description }}</strong></p>

<a href="/">‚Üê Back to Queries</a>

{% if results %}
  <table>
    <thead>
      <tr>
        {% for header in results[0].keys() %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in results %}
        <tr>
          {% for value in row.values() %}
            <td>{{ value }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% else %}
  <p>No results found.</p>
{% endif %}

</body>
</html>
